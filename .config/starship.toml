[custom.macos-wifi]
disabled = true
os = "macos"
description = "Display wifi speed"
command = '''
info="$(/System/Library/PrivateFrameworks/Apple80211.framework/Versions/Current/Resources/airport -I)"
  if [[ ! "$info" =~ "AirPort: Off" ]] ; then
    ssid="$(echo "$info" | awk -F': ' '/ SSID/{print $2}')"
    txrate="$(echo "$info" | awk -F': ' '/ lastTxRate/{print $2}')"
    ssidgrep$(grep -oP "[^B]SSID: \K.*" <<< "$info")
    txrategrep=$(grep -oP "TxRate: \K.*" <<< "$info")
    printf "Ôá´  ${ssid}:${txrate}Mbps"
  fi
'''
when = "true"

